<!DOCTYPE html>
<html>
  <head>
    <title>RetoCSS Replicar layout Google</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div class="container">
      <div class="header">
        <span>Gmail</span>
        <span>Images</span>
        <span>Menu</span>
        <button class="sign">Sign in</button>
      </div>
      <div class="main-content">
        <h1>Google</h1>
        <input
          type="text"
          class="searchInput"
          name="search"
          id="search"
          placeholder="Buscar"
        />
        <div class="buttonwraper">
          <input type="submit" class="button" value="Google Search" />
          <input type="submit" class="button" value="I'm feeling lucky" />
        </div>
      </div>
      <div class="footer">
        <div class="left-footer">
          <span>Advertising</span>
          <span>Business</span>
          <span>About</span>
        </div>
        <div class="right-footer">
          <span>Privacy</span>
          <span>Terms</span>
          <span>Settings</span>
        </div>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
